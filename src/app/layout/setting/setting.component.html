<div [@routerTransition]>

    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait... </p>  
    </ngx-spinner> 

    <br>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    <span>General Setting</span>
                </div>
                <div class="card-body table-responsive">
                    <form [formGroup]="detailForm" (ngSubmit)="saveDetail()" >
                        <div class="formbox">
                            <div class="row">
                                <div class="col-lg-4 col-sm-4 col-xl-4 col-md-4">
                                    <div class="form-group">
                                        <label>Client Key *</label>
                                        <input type="text" formControlName="client_key" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.client_key.errors }"/>
                                        <div *ngIf="submitted && fval.client_key.errors" class="invalid-feedback">
                                            <div *ngIf="fval.client_key.errors.required">
                                                Client Key is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-4 col-xl-4 col-md-4">
                                    <div class="form-group">
                                        <label>Secret Key *</label>
                                        <input type="text" formControlName="secret_key" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.secret_key.errors }"/>
                                        <div *ngIf="submitted && fval.secret_key.errors" class="invalid-feedback">
                                            <div *ngIf="fval.secret_key.errors.required">
                                                Secret Key is required
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4 col-sm-4 col-xl-4 col-md-4">
                                    <div class="form-group">
                                        <label>Session End Date *</label>
                                        <div class="input-group">
                                            <select class="form-control" formControlName="day" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.day.errors }">
                                                <option *ngFor="let data of dayData" value="{{data.value}}">{{data.value}}</option>
                                            </select>
                                            <div *ngIf="submitted && fval.day.errors" class="invalid-feedback">
                                                <div *ngIf="fval.day.errors.required">
                                                    Day is required
                                                </div>
                                            </div>
                                            &nbsp;&nbsp;&nbsp;
                                            <select class="form-control" formControlName="month" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.month.errors }">
                                                <option *ngFor="let data of monthData" value="{{data.value}}">{{data.value}}</option>
                                            </select>
                                            <div *ngIf="submitted && fval.month.errors" class="invalid-feedback">
                                                <div *ngIf="fval.month.errors.required">
                                                    Month is required
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>                                
                                <div class="col-lg-4 col-sm-4 col-xl-4 col-md-4">
                                    <div class="form-group">
                                        <label>Minimum Redeem Amount *</label>
                                        <input type="number" min="0" formControlName="min_redeem" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.min_redeem.errors }"/>
                                        <div *ngIf="submitted && fval.min_redeem.errors" class="invalid-feedback">
                                            <div *ngIf="fval.min_redeem.errors.required">
                                                Minimum Redeem Amount is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-4 col-xl-4 col-md-4">
                                    <div class="form-group">
                                        <label>Maximum Redeem Amount *</label>
                                        <input type="number" min="0" formControlName="max_redeem" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.max_redeem.errors }"/>
                                        <div *ngIf="submitted && fval.max_redeem.errors" class="invalid-feedback">
                                            <div *ngIf="fval.max_redeem.errors.required">
                                                Maximum Redeem Amount is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-4 col-xl-4 col-md-4">
                                    <div class="form-group">
                                        <label>Referred Amount *</label>
                                        <input type="number" min="0" formControlName="referred_amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.referred_amount.errors }"/>
                                        <div *ngIf="submitted && fval.referred_amount.errors" class="invalid-feedback">
                                            <div *ngIf="fval.referred_amount.errors.required">
                                                Referred Amount is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-4 col-xl-4 col-md-4">
                                    <div class="form-group">
                                        <label>Vendor Commission % *</label>
                                        <input type="number" min="0" formControlName="vendor_per" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.vendor_per.errors }"/>
                                        <div *ngIf="submitted && fval.vendor_per.errors" class="invalid-feedback">
                                            <div *ngIf="fval.vendor_per.errors.required">
                                                Vendor Commission % is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12 col-xl-12 col-md-12">
                                    <div class="form-group">
                                        <br>
                                        <button type="submit" class="btn btn-primary pull-right">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
