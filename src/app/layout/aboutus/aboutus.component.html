<div [@routerTransition]>

    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait... </p>  
    </ngx-spinner> 

    <br>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    <span>Company Information</span>
                </div>
                <div class="card-body table-responsive">
                    <form [formGroup]="detailForm" (ngSubmit)="saveDetail()" >
                        <div class="formbox">
                            <div class="row">
                                <div class="col-lg-4 col-sm-4 col-xl-4 col-md-4">
                                    <div class="form-group">
                                        <label>Email Id *</label>
                                        <input type="email" formControlName="email_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.email_id.errors }"/>
                                        <div *ngIf="submitted && fval.email_id.errors" class="invalid-feedback">
                                            <div *ngIf="fval.email_id.errors.required">
                                                Email Id is required
                                            </div>
                                            <div *ngIf="fval.email_id.errors.email">
                                                Enter valid Email Id
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-4 col-xl-4 col-md-4">
                                    <div class="form-group">
                                        <label>Mobile *</label>
                                        <input type="text" formControlName="mobile_no" maxlength="10" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.mobile_no.errors }"/>
                                        <div *ngIf="submitted && fval.mobile_no.errors" class="invalid-feedback">
                                            <div *ngIf="fval.mobile_no.errors.required">
                                                Mobile is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-4 col-xl-4 col-md-4">
                                    <div class="form-group">
                                        <label>Logo</label>
                                        <input type="file" (change)="uploadFile($event)" formControlName="logo" class="form-control" accept="image/png, image/jpg, image/jpeg" />
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12 col-xl-12 col-md-12">
                                    <div class="form-group">
                                        <label>Description *</label>
                                        <textarea formControlName="about" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.about.errors }"></textarea>
                                        <div *ngIf="submitted && fval.about.errors" class="invalid-feedback">
                                            <div *ngIf="fval.about.errors.required">
                                                Description is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12 col-xl-12 col-md-12">
                                    <div class="form-group">
                                        <br>
                                        <button type="submit" class="btn btn-primary pull-right">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
